name: nordic_nrf_mesh_example
description: Demonstrates how to use the nordic_nrf_mesh plugin.
version: 1.2.0

publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  top_snackbar_flutter: ^2.1.1
  settings_ui: ^2.0.2
  flutter_spinkit: ^5.1.0
  persistent_bottom_nav_bar: ^5.0.2
  flutter_slidable: ^2.0.0
  auto_size_text: ^3.0.0
  syncfusion_flutter_sliders: ^20.3.56
  device_info_plus: ^8.0.0

  get: ^4.6.5
  provider: ^6.0.1

  intl: ^0.17.0
  shared_preferences: ^2.0.15
  flutter_reactive_ble: ^5.0.2
  permission_handler: ^10.1.0
  file_picker: ^5.2.1
  file_saver: ^0.1.1
  flutter_colorpicker: ^1.0.3
  
  shimmer: ^2.0.0
  flutter_hooks: ^0.18.5+1
  hooks_riverpod: ^2.1.1

  path_provider: ^2.0.11

  nordic_nrf_mesh:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  
  assets:
    - assets/images/
    - assets/icons/
